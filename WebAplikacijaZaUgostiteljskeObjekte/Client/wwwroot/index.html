    <script>
        function initMap() {
            var latlng = new google.maps.LatLng(45.815399, 15.966568);
            var options = {
                zoom: 8, center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("map"), options);
        }
    </script>
    <script>
        function geocodeAddress(obj,obj2) {
            var latlng = new google.maps.LatLng(45.815399, 15.966568);
            var options = {
                zoom: 8, center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var resultsMap = new google.maps.Map(document.getElementById("map"), options);

            var uolatlong = new google.maps.LatLng(obj,obj2);
            var marker = new google.maps.Marker({
                map: resultsMap,
                position: uolatlong
            });
            console.log(uolatlong);
            marker.setMap(resultsMap);
        }
    </script>
